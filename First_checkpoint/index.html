<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First checkpoint; CSS</title>
    <script src="https://kit.fontawesome.com/8f6916c8c2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AR:wght@100..400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="gridOne">
        <p>
            Hello World!
        </p>
        <p style="color: blue;">
            My Fantastic Content
        </p>
    </div>
    <div class="gridTwo">
        <div class="divTwoOne">
            <p>
                Hello there!
            </p>
        </div>
        <div class="divTwoTwo">
            <p>
                My name is
            </p>
        </div>
        <div class="divTwoThree">
            <p>
                Ander
            </p>
        </div>
    </div>
    <div class="gridThree">
        <div class="divThreeOne">
            <p>
                Nice to meet you!
            </p>
        </div>
        <div class="divThreeTwo">
            <img src="assets/elcilindro.jpg" alt="">
        </div>
    </div>
    <div class="gridFour">
        <div class="divFourOne">
            <p>
                I am from San Sebastian
            </p>
        </div>
        <div id="divFourTwo">
            <p>
                Where are you from?
            </p>
            <p>
                Aww, cool place
            </p>
        </div>
    </div>
    <div class="gridFive">
        <div class="divFiveOne">
            <p>
                I work as a Biomedical Engineer
            </p>
        </div>

            <img src="assets/dicesare.webp" alt="">

    </div>

        <i class="fa-solid fa-plane-departure"></i>

    </div>
